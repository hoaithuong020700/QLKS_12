<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet" />
</head>
<body>
    <h1 class="text-center">WEBSITE KHÁCH SẠN TH</h1>
    <ul>
        <li><a href="{{ url_for('product_list') }}"> HOME </a></li>
        {% for cat in categories %}
        <li><a href="{{ url_for('product_list', category_id=cat.id) }}"> {{ cat.name }} </a></li>
        {% endfor %}
    </ul>
</body>
</html>
